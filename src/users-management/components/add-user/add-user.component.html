<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-primary">
                        <h3 class="card-title">Users Management</h3>
                        <p class="card-category">Add User</p>
                    </div>
                    <div class="card-body">
                                <form [formGroup]="userForm">
                                    <div class="row">
                                        <div class="col">
                                            <mat-form-field class="example-full-width" appearance="outline">
                                                <mat-label>Full Name</mat-label>
                                                <input matInput formControlName="fullName" placeholder="Full Name">
                                                <mat-error
                                                    *ngIf="getFormControlByName('fullName').touched && getFormControlByName('fullName').invalid">
                                                    This field is required *</mat-error>
                                            </mat-form-field>
                                        </div>
                                        <div class="col">
                                            <mat-form-field class="example-full-width" appearance="outline">
                                                <mat-label>Username</mat-label>
                                                <input matInput formControlName="userName" placeholder="Username">
                                                <mat-error
                                                    *ngIf="getFormControlByName('userName').touched && getFormControlByName('userName').invalid">
                                                    This field is required *</mat-error>
                                            </mat-form-field>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col">
                                            <mat-form-field class="example-full-width" appearance="outline">
                                                <mat-label>Mobile Number</mat-label>
                                                <input matInput formControlName="phoneNumber" placeholder="Mobile Number">
                                                <mat-error
                                                    *ngIf="getFormControlByName('phoneNumber').touched && getFormControlByName('phoneNumber').invalid">
                                                    This field is required *</mat-error>
                                            </mat-form-field>
                                        </div>
                                        <div class="col">
                                            <mat-form-field class="example-full-width" appearance="outline">
                                                <mat-label>Personal Email</mat-label>
                                                <input matInput formControlName="email"
                                                    placeholder="Personal Email">
                                                <mat-error
                                                    *ngIf="getFormControlByName('email').touched && getFormControlByName('email').invalid">
                                                    This field is required *</mat-error>
                                            </mat-form-field>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col">
                                            <mat-form-field class="example-full-width" appearance="outline">
                                                <mat-label>Address</mat-label>
                                                <input matInput formControlName="address" placeholder="Address">
                                               
                                            </mat-form-field>
                                        </div>
                                        <div class="col">
                                            <mat-form-field appearance="outline">
                                                <mat-label>Role</mat-label>
                                                <mat-select formControlName="roleId">
                                                    <mat-option *ngFor="let role of roles" [value]="role.id">{{role.name}}
                                                    </mat-option>
                                                </mat-select>
                                                <mat-error
                                                *ngIf="getFormControlByName('roleId').touched && getFormControlByName('roleId').invalid">
                                                This field is required *</mat-error>
                                            </mat-form-field>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-6 align-self-center">
                                            <mat-form-field class="example-full-width" appearance="outline">
                                                <mat-label>Password</mat-label>
                                                <input matInput type="password" formControlName="password"
                                                    placeholder="Password">
                                                    <mat-error
                                                    *ngIf="getFormControlByName('password').touched && getFormControlByName('password').invalid">
                                                    This field is required *</mat-error>
                                            </mat-form-field>
                                        </div>
                                    </div>
                                    <button mat-raised-button [disabled]="userForm.invalid" (click)="submitForm()" type="submit"
                                        class="btn btn-primary pull-right">Add</button>
                                    <div class="clearfix"></div>
                                </form>
                           
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
