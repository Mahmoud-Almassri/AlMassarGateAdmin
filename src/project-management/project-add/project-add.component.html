<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-primary">
                        <h3 class="card-title">Project Form</h3>
                        <p class="card-category">Add New Project</p>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="row mt-3">
                                <div class="col">
                                    <app-file-uploader (fileSelected)="fileSelected($event,'financialProposalFile')"
                                        [elementId]="'financialProposalFileName'" [elementName]="'Financial Proposal'"
                                        [fileLocation]=""
                                        [buttonText]="'Upload'">
                                    </app-file-uploader>
                                </div>
                            </div>
                           
                            <div class="row mt-3 d-flex justify-content-center">
                                <button (click)="submitForm()" mat-raised-button type="submit"
                                    class="btn btn-primary pull-right">Submit <i class="fa fa-check" aria-hidden="true"></i></button>
                                <button (click)="cancel()" mat-raised-button type="submit"
                                    class="btn btn-primary pull-right">Cancel <i class="fa fa-long-arrow-alt-left" aria-hidden="true"></i></button>
                            </div> 
                            
                            <div class="clearfix"></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
