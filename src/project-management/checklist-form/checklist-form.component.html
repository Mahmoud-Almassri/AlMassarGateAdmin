<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-primary">
                        <h3 class="card-title ">Projects Management</h3>
                        <p class="card-category"> Projects Checklist Questions</p>
                    </div>
                    <div class="card-body">
                        <div class="" *ngFor="let group of checklistQuestionGroups">
                            <div class="col-md-12">
                                <div class="row card pt-3 pl-5">
                                    <h4 class="background"><span>{{group?.groupTitleName}} </span></h4>
                                    <div class="card-body">
                                        <div class="container">
                                            <div class="row mt-2 mb-2" *ngFor="let question of group?.checkListQuestions">
                                                <div class="col-md-10 pt-3"><h5>{{question.questionText}}</h5><hr/></div>
                                                <div class="col-md-2">
                                                    <mat-form-field class="example-full-width" appearance="outline">
                                                        <mat-select [(ngModel)]="question.answerValue" (selectionChange)="answerSelected($event,question.id,question?.answerId)">
                                                            <mat-option *ngFor="let checkListAnswer of checkListAnswers"
                                                                [value]="checkListAnswer.id">
                                                                {{checkListAnswer.name}}
                                                            </mat-option>
                                                        </mat-select>
                                                    </mat-form-field>
                                                </div>
                                            </div>

                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row mt-3 d-flex justify-content-center">
                            <div class="col">
                                <mat-form-field appearance="outline">
                                    <mat-label>Leave a comment</mat-label>
                                    <textarea [(ngModel)]="comments" matInput placeholder="Leave a comment..."></textarea>
                                  </mat-form-field>
                            </div>                           
                        </div>
                        <div class="row mt-3 d-flex justify-content-center">
                            <button (click)="submitForm(2)" mat-raised-button type="submit"
                                            class="btn btn-primary pull-right">Submit <i class="fa fa-check"
                                                aria-hidden="true"></i></button>
                                        <button (click)="submitForm()" mat-raised-button type="submit"
                                            class="btn btn-primary pull-right">Cancel <i
                                                class="fa fa-long-arrow-alt-left" aria-hidden="true"></i></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
