
                        <form [formGroup]="projectFileForm">
                            <div class="mt-3">
                                <div class="col">
                                    <mat-form-field class="example-full-width" appearance="outline">
                                        <mat-label>File Name</mat-label>
                                        <input type="text" matInput
                                            formControlName="name" placeholder="File Name">
                                        <mat-error
                                            *ngIf="getFormControlByName('name').touched && getFormControlByName('name').invalid">
                                            This field is required *</mat-error>
                                    </mat-form-field>
                                </div>
                                <div class="col">
                                    <app-file-uploader (fileSelected)="fileSelected($event,'file')"
                                        [elementId]="'file'" [elementName]="'New File To Upload'"
                                        [fileLocation]=""
                                        [buttonText]="'Upload'">
                                    </app-file-uploader>
                                </div>
                            </div> 
                         
                            <div class="mt-3 d-flex justify-content-end">
                                <button (click)="submitForm()" mat-raised-button type="submit"
                                    class="btn btn-primary pull-right">Submit <i class="fa fa-check" aria-hidden="true"></i></button>
                            </div> 
                            
                            <div class="clearfix"></div>
                        </form>
