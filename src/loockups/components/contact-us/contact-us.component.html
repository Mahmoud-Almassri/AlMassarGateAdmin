<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-primary">
                        <h3 class="card-title ">Contact Us</h3>
                        <p class="card-category"> Contact Us</p>
                    </div>
                    <div class="card-body">
                        <h4 class="background"><span>Contact Us List</span></h4>
                        <div class="table-responsive">
                            <mat-form-field appearance="outline">
                                <mat-label>Filter</mat-label>
                                <input matInput (keyup)="applyFilter($event)" placeholder="Search ...">
                              </mat-form-field>
                              
                              <div class="mat-elevation-z8 w-100">
                                <table class="w-100" mat-table [dataSource]="dataSource" matSort>
                              
                                  <!-- ID Column -->
                                  <ng-container matColumnDef="name">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                                    <td mat-cell *matCellDef="let row"> {{row.name}} </td>
                                  </ng-container>
                              
                                  <!-- Name Column -->
                                  <ng-container matColumnDef="email">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
                                    <td mat-cell *matCellDef="let row"> {{row.email}} </td>
                                  </ng-container>
                              
                                  <!-- Status Column -->
                                  <ng-container matColumnDef="subject">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Subject </th>
                                    <td mat-cell *matCellDef="let row"> {{row.subject}} </td>
                                  </ng-container>

                                  <!-- actions Column -->
                                  <ng-container matColumnDef="message">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Message </th>
                                    <td mat-cell *matCellDef="let row"> 
                                      {{row.message}} 
                                    </td>
                                  </ng-container>
                               <!--style="margin: 4px; background-color: #9AB498 !important;"
-->
                                  <tr  mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                                  <tr class="data-row"  mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                              
                                  <!-- Row shown when there is no matching data. -->
                                  <tr class="mat-row" *matNoDataRow>
                                    <td class="mat-cell" colspan="4">No data matching the filter "{{input?.value}}"</td>
                                  </tr>
                                </table>
                                <mat-paginator (page)="changePage($event)" [length]="totalCount"  [pageIndex]="getFilterFormControlByName('pageNumber').value-1" [pageSize]="getFilterFormControlByName('pageSize').value"></mat-paginator>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
